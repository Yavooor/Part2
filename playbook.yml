 # Exercise for setting up a web server in an EC
 - name: Exercise for setting up a web server in an EC2
   # hosts: ubuntu
   # Use the public IP if the VM is already created
   hosts: all
   user: ubuntu
   become: true
   become_method: sudo
   become_user: root
   pre_tasks:
    - name: "wait 100 seconds for target connection to become reachable/usable."
      wait_for_connection:
        timeout: 100
    - name: "install python for Ansible."
      become: true
      raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
      changed_when: false
   roles:
    - setup
